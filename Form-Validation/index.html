<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form-Validation</title>
        <link rel="stylesheet" href="./style.css">
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
    </head>
    <body>
        <form class="form" action="/" method="dialog" id="myForm">
            <div class="form-control">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" required
                    placeholder="Enter your name"
                    onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="form-control">
                <label for="emailAdress">Email</label>
                <input type="email" id="emailAdress" required
                    placeholder="Enter your email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="form-control">
                <label for="passwort">Password</label>
                <input type="password" id="passwort" required
                    placeholder="Enter your password"
                    onkeyup="validatePassword()">
                <span id="pw-error"></span>
            </div>
            <button class="btn">Submit</button>
            <span id="submit-error"></span>
        </form>
        <div class="popup" id="pop-up">
            <p><i class='bx bxs-message-alt-check'></i></p>
            <h2>Thank you! <span><i class='bx bxs-happy'></i></span></h2>
            <p>your details has been successfully subtmitted!</p>
            <button class="close-btn">OK</button>
        </div>
        <script src="./script.js" defer></script>
    </body>
</html>
