<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
  </head>
  <body class="blurred">
    <header class="header">
      <div class="header__left">
        <img class="weather-icon large" src="./public/icons/bx-sun.svg" alt="big-icon" data-current-icon>
        <div class="header__current-temp"><span data-current-temp>31</span>&deg;</div>
      </div>
      <div class="header__right">
        <div class="info-gruop">
          <div class="label">High</div>
          <div><span data-current-high>33</span>&deg;</div>
        </div>
        <div class="info-gruop">
          <div class="label">FL High</div>
          <div><span data-current-fl-high>25</span>&deg;</div>
        </div>
        <div class="info-gruop">
          <div class="label">Wind</div>
          <div><span data-current-wind>9</span><span class="sub-info">mph</span></div>
        </div>
        <div class="info-gruop">
          <div class="label">Low</div>
          <div><span data-current-low>18</span>&deg;</div>
        </div>
        <div class="info-gruop">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low>10</span>&deg;</div>
        </div>
        <div class="info-gruop">
          <div class="label">Precip</div>
          <div><span data-current-precip>0.1</span><span class="sub-info">in</span></div>
        </div>
      </div>
    </header>
    <section class="day" data-day-section>
      <div class="day__card">
        <img src="./public/icons/bx-cloud.svg" alt="cloud" class="weather-icon">
        <div class="day__card-date">Monday</div>
        <div>32&deg;</div>
      </div>
    </section>
    <table class="hour">
      <tbody data-hour-section>
        <tr class="hour__row">
          <td><div class="info-gruop"><div class="label">Thursday</div><div>3 PM</div></div></td>
          <td><img class="weather-icon" src="./public/icons/bx-cloud-lightning.svg" alt="cloud-lightning"></td>
          <td><div class="info-gruop"><div class="label">Temp</div><div>31&deg;</div></div></td>
          <td><div class="info-gruop"><div class="label">Fl Temp</div><div>21&deg;</div></div></td>
          <td><div class="info-gruop"><div class="label">Wind</div><div>6<span class="sub-info">mph</span></div></div></td>
          <td><div class="info-gruop"><div class="label">Precip</div><div>0<span class="sub-info">in</span></div></div></td>
        </tr>
      </tbody>
    </table>
    <template id ="day-card-template">
      <div class="day__card"><img data-icon alt="cloud" class="weather-icon">
        <div class="day__card-date" data-date></div>
        <div><span data-temp></span><span>&deg;</span></div>
      </div>
    </template>
    <template id ="hour-row-template">
      <tr class="hour__row">
        <td><div class="info-gruop"><div class="label" data-day></div><div data-time></div></div></td>
        <td><img data-icon class="weather-icon" alt="cloud"></td>
        <td><div class="info-gruop"><div class="label">Temp</div><div><span data-temp></span><span>&deg;</span></div></div></td>
        <td><div class="info-gruop"><div class="label">Fl Temp</div><div><span data-fl-temp></span><span>&deg;</span></div></div></td>
        <td><div class="info-gruop"><div class="label">Wind</div><div><span data-wind></span><span class="sub-info">mph</span></div></div></td>
        <td><div class="info-gruop"><div class="label">Precip</div><div><span data-precip></span><span class="sub-info">in</span></div></div></td>
      </tr>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
